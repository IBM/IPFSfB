version: '2'

services:
  p2s-base:
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_p2s
    volumes:
      - ../../.ipfs/staging:/var/ipfsfb/staging
      - ../../.ipfs/data:/var/ipfsfb/data